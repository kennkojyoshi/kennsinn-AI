<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>画像アップロード (Firestore-Base64) & 制作者コメント</title>
  <!-- CSS 読み込み -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>画像アップロード & コメント</h1>
  </header>

  <main>
    <section class="card">
      <h2>画像をアップロード</h2>
      <input type="file" id="fileInput" accept="image/*" />
      <button id="uploadBtn" class="btn">アップロード</button>
      <div id="previewArea">
        <img id="preview" class="preview" src="" alt="プレビュー" />
      </div>
    </section>

    <section class="card">
      <h2>コメント</h2>
      <textarea id="commentInput" rows="4" placeholder="コメントを入力してください"></textarea>
      <button id="saveCommentBtn" class="btn secondary">コメントを保存</button>
      <div id="commentList"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 kennkojyoshi</p>
  </footer>

  <!-- JS 読み込み -->
  <script src="script.js"></script>
</body>
</html>
